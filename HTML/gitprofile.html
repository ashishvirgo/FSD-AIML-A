<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Git Profile</title>
</head>
<body>
  <h1>Git Profile</h1>
  <div id="profile"></div>

  <script>
    const username = 'ashishvirgo';
    const url = `https://api.github.com/users/${username}`;

    fetch(url)
      .then(res => res.json())
      .then(data => {
        // create image element
        const img = document.createElement("img");
        img.src = data.avatar_url;
        img.width = 200;
        img.height = 200;

        // append to div
        document.getElementById("profile").appendChild(img);

        // also show name & bio
        const name = document.createElement("h2");
        name.textContent = data.name || "No name found";

        const bio = document.createElement("p");
        bio.textContent = data.public_repos|| "No Public Repo available";

        document.getElementById("profile").appendChild(name);
        document.getElementById("profile").appendChild(bio);
      })
      .catch(err => {
        console.log("Error:", err.message);
      })
      
  </script>
</body>
</html>
