<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Dom Example</title>
</head>
<body>
    <button onclick="addpara()">Add Para</button>
    <div id="#para1"></div>
    <p>This is old Paragraph</p>
    <div id="#para2"></div>
    <script>
        function addpara(){
        
        const id=document.querySelectorAll("div");
        id.forEach((id1)=>{
         const para=document.createElement('p');
        para.textContent="This is new Paragraph";
        para.style.background="yellow";
        para.style.color="Green";
        id1.appendChild(para);
        })
        
        }
    </script>
</body>
</html>
